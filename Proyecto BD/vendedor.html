<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <div class="regresar">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
              </svg>
            </a>
        </div>
    </header>

    <main class="contenido-centrado mt mb">

        <h1>Agregar un Vendedor</h1>

        <form class="formulario">
            <fieldset>
                <legend> Información sobre el Vendedor</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre del Vendedor" id="nombre">

                <label for="apellidos">Apellidos</label>
                <input type="text" placeholder="Apellidos del Vendedor" id="apellidos">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Teléfono del Vendedor" id="telefono">

                <label for="domicilio">Domicilio</label>
                <input type="text" placeholder="Domicilio del Vendedor" id="domicilio">

            </fieldset>

            <input type="submit" value="Guardar" class="boton">
        </form>

    </main>
</body>

</html>
